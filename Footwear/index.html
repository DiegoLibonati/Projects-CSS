<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Footwear</title>

    <link rel="stylesheet" type="text/css" href="estilos.css">

    <script src="https://kit.fontawesome.com/41faca984e.js" crossorigin="anonymous"></script>


</head>
<body>

    <header class="header_container">

        <button type="button"><i class="fa-solid fa-bars"></i></button>

        <button type="button"><i class="fa-solid fa-phone"></i></button>

    </header>

    <section class="section_container">

        <div class="section_container_principal">

            <div class="section_container_principal_header">
                <i class="fa-solid fa-shoe-prints"></i>
                <h2>Shoe are Us</h2>
                <h3>Find the right fit for you</h3>
            </div>

            <div class="section_container_principal_body">

                <div class="section_container_principal_body-shoe1 show-shoe shoes">
                    <img src="templates/redshoe.jpg" alt="red shoe">
                    <h2>Performance</h2>
                    <button>Learn More</button>
                </div>

                <div class="section_container_principal_body-shoe2 shoes">
                    <img src="templates/shoe-2.png" alt="design shoe">
                    <h2>Design</h2>
                    <button>Learn More</button>
                </div>

                <div class="section_container_principal_body-shoe3 shoes">
                    <img src="templates/shoe-3.png" alt="comodity shoe">
                    <h2>Comodity</h2>
                    <button>Learn More</button>
                </div>

                <div class="section_container_principal_body-shoe4 shoes">
                    <img src="templates/shoe-4.png" alt="lightness shoe">
                    <h2>Lightness</h2>
                    <button>Learn More</button>
                </div>

                <div class="section_container_principal_buttons">
                    <button type="button" id="btnShowPrev"><i class="fa-solid fa-chevron-left"></i></button>
                    <button type="button" id="btnShowNext"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
            </div>

        </div>

    </section>

    <script src="codigo.js"></script>
</body>
</html>
