<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Legal</title>

    <link rel="stylesheet" type="text/css" href="estilos.css">

    <script src="https://kit.fontawesome.com/41faca984e.js" crossorigin="anonymous"></script>


</head>
<body>

    <section class="section_container">

        <div class="section_container_information">

            <div class="section_container_information-header">

                <div class="section_container_information-header--icon">
                    <i class="fa-solid fa-scale-balanced"></i>
                </div>

                <div class="section_container_information-header--title">
                    <h2>Legal Service</h2>
                    <h3>All your legal advice</h3>
                </div>

            </div>


            <div class="section_container_information-baseline">

                <div class="section_container_information-baseline--div" id="onediv">   

                    <div class="section_container_information-baseline--div---first">
                        <h3>Family Law</h3>
                        <p>Help with Issues</p>
                    </div>

                    <div class="section_container_information-baseline--div---second">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>

                </div>

                <div class="section_container_information-baseline--div" id="seconddiv">   

                    <div class="section_container_information-baseline--div---first">
                        <h3>Ip Law</h3>
                        <p>Help with technology</p>
                    </div>

                    <div class="section_container_information-baseline--div---second">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>

                </div>

                <div class="section_container_information-baseline--div">   

                    <div class="section_container_information-baseline--div---first">
                        <h3>Contract Law</h3>
                        <p>Help with paperwork</p>
                    </div>

                    <div class="section_container_information-baseline--div---second">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>

                </div>

            </div>


        </div>

        <div class="section_container_img">
            <img src="templates/man.jpg" alt="man law">
        </div>

    </section>

    <script src="codigo.js"></script>
</body>
</html>
